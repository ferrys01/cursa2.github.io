<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Web Senzilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prova la teva app!</h2>
    <input type="text" id="textInput" placeholder="Escriu 'hola' o 'adeu'">
    <button onclick="checkInput()">Comprovar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkInput() {
      const input = document.getElementById('textInput').value.trim().toLowerCase();
      const messageDiv = document.getElementById('message');
      
      if (input === 'hola') {
        messageDiv.textContent = 'Adeu';
      } else if (input === 'adeu') {
        messageDiv.textContent = 'Hola';
      } else {
        messageDiv.textContent = 'Introdueix "hola" o "adeu"';
      }
    }
  </script>
</body>
</html>
